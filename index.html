<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #3577f3 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Consolas', 'Cascadia Code', monospace;
            color: #ffffff;
            text-shadow: #222 0px 4px 5px;
        }

        #calculator {
            background: linear-gradient(135deg, #2f518f 0%, #cfdef3 100%);
            padding: 32px 24px;
            border-radius: 30px;
            box-shadow: 1px 100px 170px 50px #2f518f;
            width: 420px;
            height: 560px;
            flex-direction: flex;
            ;
            align-items: calc(100% - 100px);
            margin-bottom: 50px;
        }

        #display {
            width: 400px;
            height: 70px;
            font-size: 50px;
            margin-bottom: 18px;
            text-align: right;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #2f518f 0%, #d2d6db 100%);
            box-shadow: 0 2px 50px #eee;
            padding: 0 12px;
            color: #222;
            font-family: 'Consolas', 'Cascadia Code', monospace;
        }

        #calculator button {
            width: 80px;
            height: 60px;
            margin: 8px;
            font-size: 50px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #e0eafc 0%, #072652 100%);
            color: #e9d8d8;
            font-weight: 600;
            box-shadow: 0 2px 8px #eee;
            cursor: pointer;
            transition: background 0.2s, transform 0.7s;
        }

        #calculator button:hover {
            background: linear-gradient(135deg, #072652 0%, #e0eafc 100%);
            transform: translateY(-3px) scale(1.070);
        }

        #calculator button:active {
            background: #d1d8e0;
        }

        #calculator button[onclick*='clearDisplay'] {
            background: #ff0000;
            color: #ffffff;
        }

        #calculator button[onclick*='clearDisplay']:hover {
            background-color: #f0ec00;
        }

        #calculator button[onclick*='calculate'] {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            width: 400px;
            margin-top: 12px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        #calculator button[onclick*='deleteLast'] {
            background: #f93838;
            padding: 10px 200px;
            font-size: 50px;
            margin: 10px 10px;
            color: #ffffff;
            border-radius: 10px;
            place-content: center;
            justify-content: center;
            display: flex;
            align-items: center;



        }
    </style>
</head>

<body>
    <h1>Calculator Online</h1>
    <h1>#1 Calculator WebSite</h1>
    <div id="calculator">
        <input type="text" id="display" readonly />
        <br>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>
        <br>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>
        <br>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>
        <br>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="press('+')">+</button>
        <button onclick="calculate()">=</button>
        <button onclick="deleteLast()">Delete</button>
    </div>
    <script>
        function press(key) {
            const display = document.getElementById('display');
            display.value += key;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                alert('Invalid expression');
                clearDisplay();
            }
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
